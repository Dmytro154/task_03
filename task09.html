<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Робота з зображеннями 9</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Робота з зображеннями у Bootstrap</h1>
        <div class="d-flex justify-content-center">
            <figure class="figure">
                <img src="images/crystal.jpg" class="figure-img img-fluid rounded" alt="Фотографія">
                <figcaption class="figure-caption">Невеликий підпис знизу</figcaption>
            </figure>
        </div>
        <p class="mt-3">Це зображення має рамку та адаптивний розмір.</p>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="images/crystal.jpg" alt="Опис першого зображення">
                    <div class="card-body">
                        <h5 class="card-title">Заголовок 1</h5>
                        <p class="card-text">Короткий опис першої статті.</p>
                        <a href="https://example.com/article1" class="btn btn-success">Прочитати більше</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="images/crystal.jpg" alt="Опис другого зображення">
                    <div class="card-body">
                        <h5 class="card-title">Заголовок 2</h5>
                        <p class="card-text">Короткий опис другої статті.</p>
                        <a href="https://example.com/article2" class="btn btn-info">Прочитати більше</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
