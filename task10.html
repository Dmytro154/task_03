<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Шкала заповненості та значки Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Шкала заповненості</h1>
        
        <!-- Завдання 1: Базова шкала заповненості -->
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 45%" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        
        <br>
        
        <!-- Завдання 2: Смугаста шкала заповненості -->
        <div class="progress">
            <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 70%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        
        <br>
        
        <!-- Завдання 3: Кольорова шкала заповненості -->
        <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" style="width: 60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        
        <br>
        
        <!-- Завдання 4: Анімована шкала заповненості -->
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 85%" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        
        <br>
        
        <!-- Завдання 5: Шкала заповненості з текстом -->
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
        </div>
        
        <h1 class="mt-5">Значки Bootstrap</h1>
        
        <!-- Завдання 1: Базовий значок -->
        <h2>Повідомлення <span class="badge bg-primary">Нове</span></h2>
        
        <!-- Завдання 2: Значок-пігулка -->
        <h3>Коментарі <span class="badge bg-danger rounded-pill">5</span></h3>
        
        <!-- Завдання 3: Значок у кнопці -->
        <button type="button" class="btn btn-primary">
            Повідомлення <span class="badge bg-success">4</span>
        </button>
        
        <!-- Завдання 4: Темний значок-пігулка -->
        <h2>Сповіщення <span class="badge bg-dark rounded-pill">10</span></h2>
        
        <!-- Завдання 5: Контекстні значки -->
        <h4>
            <span class="badge bg-warning">Важливо</span>
            <span class="badge bg-success">Виконано</span>
            <span class="badge bg-danger">Помилка</span>
        </h4>
        
        <!-- Завдання 6: Значок із посиланням -->
        <h3>
            Теми 
            <a href="#" class="badge bg-info text-decoration-none">
                7 нових
            </a>
        </h3>
        
        <!-- Завдання 7: Комбінування з іншими елементами -->
        <ul class="list-group">
            <li class="list-group-item">
                Вхідні повідомлення
                <span class="badge bg-primary float-end">14</span>
            </li>
            <li class="list-group-item">
                Завдання
                <span class="badge bg-secondary float-end">3</span>
            </li>
        </ul>
        
        <!-- Завдання 8: Поєднання з іконкою -->
        <button type="button" class="btn btn-warning">
            <i class="fas fa-bell"></i>
            <span class="badge bg-danger rounded-pill">8</span>
        </button>
    </div>
</body>
</html>
