<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Приклад - container-fluid</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <!-- Контейнер для вмісту з повною шириною -->
    <div class="container-fluid">
        <h1 class="text-center">Моя сторінка з контейнером повної ширини</h1>
        <p class="text-center">Цей вміст знаходиться всередині класу .container-fluid.</p>
        <p class="text-center">Клас .container-fluid забезпечує контейнер, що займає 100% ширини доступного екрану.</p>
    </div>

</body>
</html>
